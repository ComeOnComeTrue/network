<!DOCTYPE html>

<head>

<body>

    <iframe src="../iframe/ds.html" frameborder="0" id="myframe"></iframe>

        var iframe = document.getElementsByTagName('iframe')[0];
        iframe.contentWindow.postMessage({ name: 'son' }, 'http://localhost:80/');// 父发子页面数据
